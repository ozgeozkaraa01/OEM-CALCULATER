<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Oem calculater</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand">
          OEM CALCULATER
        </a>
      </div>
    </nav>
    <div class="container mt-3">
      <div  class="card">
      <div class="card-body">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="productName" placeholder="İsim">
            </div>
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="productPrice" placeholder="Fiyat">
                  </div>
                  </div>
          <button type="submit" class="btn btn-primary btn-sm addBtn">
          <i class="fas fa-plus"></i>   
          Ekle
          </button>
        <button type="button" class="btn btn-warning btn-sm updateBtn">
          <i class="far fa-edit"></i>   
          Değişiklikleri kaydet
        </button>
        <button type="button" class="btn btn-danger btn-sm deleteBtn">
          <i class="fas fa-times"></i>   
          Sil
        </button>
        <button type="button" class="btn btn-secondary btn-sm cancelBtn">
          <i class="fas fa-arrow-circle-left"></i>   
          Geri
        </button>
         </form>
      </div>

    </div>
    <div id="productCard" class="card mt-3">
      <table class="table">
        <tbody id="item-list">
         

        </tbody>

      </table>
    </div>
    <div class="card mt-3">
      <div class="card-footer text-right">
        <p>Total (TL) <strong><span id="total-tl">0</span>TL</strong></p>
        <p>Total ($) <strong><span id="total-dolar">0</span>$</strong></p>


      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  </body>
</html>
